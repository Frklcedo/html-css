<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /* Divs uma ao lado da outra */
            background-color:#a6b5ab;
            text-align:center;
            height:240px; /* Altura da div */
            width:120px;  /* Largura da div */  
            border:2px solid #121212;
            /*  largura tipo cor  */
        }
        div:hover{
            background-color:#dd4455
        }
    </style>
</head>
<body>
    <div>
        00
    </div>
    <div>
        01
    </div>
    <div>
        02
    </div>

</body>
</html>
