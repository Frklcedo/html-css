<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size:2.2em;
            text-align: center;

        }
        div > p.hidden{
            display:none;
            
        }
        div:hover{
            background-color:#121212;
            color:#dedede; 
        }
        div:hover > p.hidden{
            display: block;
        }
        
    </style>
</head>
<body>
    <h1>Testando o Hover</h1>
    <p>Passe o mouse abaixo &darr;</p>
    <div>
        <p>Passe o mouse aqui</p>
        <p class="hidden">OlÃ¡, mundo</p>
    </div>
</body>
</html>
