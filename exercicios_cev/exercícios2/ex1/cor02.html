<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--Asterisco no CSS significa configuração global-->
    <style>
        *{  
            height:100%;
        }
        body{
            background-image: linear-gradient(360deg,#c436ebb2 2%,#D665B8 5%,rgb(235, 27, 44),#D64426,#FF8E4F);
            background-attachment:fixed;
        }

    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
