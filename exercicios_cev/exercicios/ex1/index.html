<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parágrafos</title>
    </head>
    <body>
        <h1>Parágrafos e quebras de linha</h1><hr>

        <p>
        Você pode colocar tudo no 
        meio do &lt;p&gt; e &lt;p&gt;     
        </p>  
        <p>
        Se você quiser quebrar uma linha,<br>
        <!--Aqui se digita um
        comentário-->
        você pode fazer usando
        a tag &lt;br&gt;
        </p>
        
        <p><br>Vamos adicionar símbolos especiais: 
        <!--Misc simbols-->
            &reg; <!-- Marca registrada -->
            &copy;  <!--Copyright -->
            &trade; <!-- trademark -->
            &euro;
            &pound;
            &yen;
            &cent;
            &delta;
            &Delta;
            &uparrow;
            &uarr; <!-- Up arrow -->
        </p>

        <p>
        <!-- Emoji add -->
            <hr>
            &#x1F914;  <!-- &#x para por valor em hexadecimal + código do emoji -->
            &#x1F97A;
        </p>

    </body>
</html>
