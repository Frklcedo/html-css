<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    
    <h1>Reproduzindo áudio</h1><!--Formatos: MP3, WAV, OGG-->
    <p>Vamos aprender a reproduzir áudio com HTML5</p>
    <!-- 
    <audio src="media/Hallow's Beach - Quincas Moreira.mp3" autoplay controls></audio> 
    -->

    <audio preload="metadata" controls autoplay loop>
        <source src="media/Hallow's Beach - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="media/Hallow's Beach - Quincas Moreira.ogg" type="audio/ogg">
        <source src="media/Hallow's Beach - Quincas Moreira.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não suporta o arquivo de áudio<br><a href="media/Hallow's Beach - Quincas Moreira.mp3" download="Hallow's Beach - Quincas Moreira.mp3" type="audio/mpeg">Clique aqui para fazer o download</a></p>
    </audio>
    <hr>
    <p>Para ir para a aba de vídeos, <a href="../ex12/index.html" rel="next">Clique aqui.</a></p>

</body>
</html>
