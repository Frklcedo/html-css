<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- This is a challenge made by the IT youtube channel and educational plataform "Curso em vÃ­deo" -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible image</title>
    <!--Insert fav icon requested-->
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Flexible image</h1>
    <p>Are you seeing the full image? Try changing the size of you tab and enjoy the experience</p>
    <h2>Version 1</h2>
    <p><small>Using media="(max-width: px)"</small></p>
    <picture>
        <source media="(max-width: 800px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Full view of cliff">
    </picture>
    <h2>Version 2</h2>
    <p><small>Using media="(min-width: px)"</small></p>    
    <picture>
        <source media="(min-width: 1250px)" srcset="imagens/paisagem-g.png" type="image/png">
        <source media="(min-width: 800px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-p.png" alt="Closed view of cliff">
    </picture>
</body>
</html>
