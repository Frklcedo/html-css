<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <h1 class="text-center p-4">Formulário</h1>
        <form onsubmit="validateCpf('cpf'); readAge('idade');">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" onblur="toUpperCase('nome');">
            </div>
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" class="form-control" id="cpf" placeholder="***.***.***-**" maxlength="14" onkeypress="cpfMasc('cpf');" oninput="noChar('cpf');">
            </div>
            <p id="cpfchecker"></p>
            <div class="form-group">
                <label for="cpf">Idade</label>
                <input type="text" class="form-control" id="idade" placeholder="Quantos anos você tem?">
            </div><br/>
            <button type="submit" class="btn btn-dark">Enviar</button>
            <script src="js/script.js"></script>
          </form>
    </div>
</body>
</html>
